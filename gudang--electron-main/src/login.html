<html lang="en">
<head>

</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="http://127.0.0.1:8000">
                    Gudang
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">

                    </ul>

                    <ul class="navbar-nav ms-auto">
                                                                                    <li class="nav-item">
                                    <a class="nav-link" href="http://127.0.0.1:8000/login">Login</a>
                                </li>
                            
                                                            <li class="nav-item">
                                    <a class="nav-link" href="http://127.0.0.1:8000/register">Register</a>
                                </li>
                                                                        </ul>
                </div>
            </div>
        </nav>

        <main class="py-4">
            <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Login</div>

                <div class="card-body">
                    <form method="POST" action="http://127.0.0.1:8000/login">
                        <input type="hidden" name="_token" value="zlgy02G1wIT3oPiOnycjrrZiF0w7TtmzUZ3743BH">
                        <div class="row mb-3">
                            <label for="email" class="col-md-4 col-form-label text-md-end">Email Address</label>

                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control " name="email" value="" required autocomplete="email" autofocus>

                                                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="password" class="col-md-4 col-form-label text-md-end">Password</label>

                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control " name="password" required autocomplete="current-password">

                                                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6 offset-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember" id="remember" >

                                    <label class="form-check-label" for="remember">
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-0">
                            <div class="col-md-8 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Login
                                </button>

                                                                    <a class="btn btn-link" href="../src/register.html">
                                        Dont have account?
                                    </a>
                                                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
        </main>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.querySelector("form");
        loginForm.addEventListener("submit", async (event) => {
          event.preventDefault();
    
          const email = document.querySelector("#email").value;
          const password = document.querySelector("#password").value;
    
          // Kirim permintaan POST ke API untuk login
          try {
            const response = await fetch("http://127.0.0.1:8000/api/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });
    
            if (response.ok) {
              // Login berhasil, Anda dapat mengarahkan pengguna ke halaman beranda atau halaman lain yang sesuai.
              // Misalnya:
              window.open("index.html", "", "width=1200,height=800");
            } else {
              // Login gagal, mungkin menampilkan pesan kesalahan kepada pengguna.
              console.error("Login failed");
            }
          } catch (error) {
            console.error("Error:", error);
          }
        });
      });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
